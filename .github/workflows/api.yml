name: API                                                                                           
                                                                                                     
on:                                                                                                 
  pull_request:                                                                                     
    paths:                                                                                          
      - 'airdrome_api/*'                                                                                          
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Change to API root directory
        run: cd airdrome_api
      - name: Run Cargo tests
        run: cargo test --verbose

