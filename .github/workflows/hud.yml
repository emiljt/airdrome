name: HUD                                                                                           
                                                                                                     
on:                                                                                                 
  pull_request:                                                                                     
    paths:                                                                                          
      - 'airdrome_hud/*'                                                                                          
  push:                                                                                     
    branches: master
    paths:                                                                                          
      - 'airdrome_hud/*'                                                                                          
defaults:
  run:
    working-directory: ./airdrome_hud
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Lint script
        uses: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Build script
        uses: npm run build
  tests:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Test script
        uses: npm run test

